<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
    <link rel="stylesheet"
          th:href="@{/webjars/material-components-web/dist/material-components-web.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/material-icons/iconfont/material-icons.css}">
    <link rel="stylesheet" th:href="@{/webjars/fontsource__roboto/400.css}"/>
    <title>DodoDart - Remote Menu</title>
    <style>
        body {
            margin: 0;
        }

        .mdc-text-field, .mdc-select {
            width: 100%;
        }
    </style>
</head>
<body class="mdc-typography">
<form th:action="@{/}" method="post" th:object="${inputModel}">
    <header class="mdc-top-app-bar mdc-top-app-bar--fixed">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <span class="mdc-top-app-bar__title">DodoDart - Remote Menu</span>
            </section>
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end"
                     role="toolbar">
                <a class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
                   th:href="@{debug}"
                   aria-label="Debug">bug_report
                </a>
                <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
                        hx-post="/" hx-swap="none"
                        aria-label="Play">play_circle_filled
                </button>
            </section>
        </div>
    </header>
    <main class="mdc-top-app-bar--fixed-adjust">
        <div class="mdc-layout-grid">
            <div class="mdc-layout-grid__inner">
                <div class="mdc-layout-grid__cell">
                    <div class="mdc-select mdc-select--outlined">
                        <input type="hidden" name="demo-input" th:field="*{gameType}">
                        <div class="mdc-select__anchor" aria-labelledby="outlined-select-label">
                            <span class="mdc-notched-outline">
                                <span class="mdc-notched-outline__leading"></span>
                                <span class="mdc-notched-outline__notch">
                                    <span id="outlined-select-label" class="mdc-floating-label">
                                        Pick a Game
                                    </span>
                                </span>
                                <span class="mdc-notched-outline__trailing"></span>
                            </span>
                            <span class="mdc-select__selected-text-container">
                                <span class="mdc-select__selected-text"
                                      th:text="${inputModel.games[0].value}">501</span>
                            </span>
                        </div>
                        <div
                            class="mdc-select__menu mdc-menu mdc-menu-surface mdc-menu-surface--fullwidth">
                            <ul class="mdc-deprecated-list" role="listbox"
                                aria-label="Game picker listbox">
                                <li th:each="game,stat : ${inputModel.games}"
                                    class="mdc-deprecated-list-item"
                                    th:classappend="${stat.first}? 'mdc-deprecated-list-item--selected'"
                                    th:attr="aria-selected=${stat.first}? 'true'"
                                    th:data-value="${game.value}"
                                    role="option">
                                    <span class="mdc-deprecated-list-item__ripple"></span>
                                    <span class="mdc-deprecated-list-item__text"
                                          th:text="${game.name}">501</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="mdc-layout-grid__cell">
                    <label class="mdc-text-field mdc-text-field--outlined">
                        <span class="mdc-notched-outline">
                            <span class="mdc-notched-outline__leading"></span>
                            <span class="mdc-notched-outline__notch">
                                <span class="mdc-floating-label" id="my-label-id">Player No.</span>
                            </span>
                            <span class="mdc-notched-outline__trailing"></span>
                        </span>
                        <input class="mdc-text-field__input"
                               aria-labelledby="my-label-id"
                               type="number" min="1" max="8" step="1" value="2"
                               th:field="*{noOfPlayers}">
                    </label>
                </div>
            </div>
        </div>
    </main>
</form>
<script type="text/javascript" th:src="@{/webjars/htmx.org/dist/htmx.min.js}"></script>
<script type="text/javascript"
        th:src="@{/webjars/material-components-web/dist/material-components-web.min.js}"></script>
<script type="text/javascript">
    mdc.textField.MDCTextField.attachTo(document.querySelector('.mdc-text-field'));
    mdc.select.MDCSelect.attachTo(document.querySelector('.mdc-select'));
</script>
</body>
</html>
